<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del nuevo individuo</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Datos del nuevo individuo</h1>
        <a class="link" th:href="@{/}">Volver al inicio</a>
        <br/><!-- comment -->
        
        <form th:action="@{/guardar}" th:object="${individuo}" method="post">
            <br/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <br/>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" th:field="*{edad}"/>
            <br/>
            <label for="correo">Email: </label>
            <input type="email" name="correo" th:field="*{correo}" placeholder="example@example.com"/>
            <br/>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <input class="btn btn-primary" type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
