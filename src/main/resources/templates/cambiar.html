<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del nuevo individuo</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <header th:replace="Plantillas/plantilla :: encabezado"/>   <!-- Reutilizamos la parte de codigo de nombre encabezado -->
        <h1>Datos del nuevo individuo</h1>
        <a class="link" th:href="@{/}">Volver al inicio</a>
        <br/><!-- comment -->
        
        <form th:action="@{/guardar}" th:object="${individuo}" method="post">
            <input type="hidden" name="id_indiv" th:field="*{id_individuo}">
            <br/>
            <label for="nombre">[[#{individuo.nombre}]]: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errores="*{nombre}">[[#{NotEmpty.individuo.nombre}]]</span>
            <br/>
            <label for="apellido">[[#{individuo.apellido}]]: </label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <span th:if="${#fields.hasErrors('apellido')}" th:errores="*{apellido}">[[#{NotEmpty.individuo.apellido}]]</span>
            <br/>
            <label for="edad">[[#{individuo.edad}]]: </label>
            <input type="number" name="edad" th:field="*{edad}"/>
            <span th:if="${#fields.hasErrors('edad')}" th:errores="*{edad}">Ingrese una edad correcta</span>
            <br/>
            <label for="correo">[[#{individuo.correo}]]: </label>
            <input type="text" name="correo" th:field="*{correo}" placeholder="example@example.com"/>
            <span th:if="${#fields.hasErrors('correo')}" th:errores="*{correo}">[[#{Email.individuo.correo}]]</span>
            <br/>
            <label for="telefono">[[#{individuo.telefono}]]: </label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <span th:if="${#fields.hasErrors('telefono')}" th:errores="*{telefono}">[[#{NotEmpty.individuo.telefono}]]</span>
            <br/>
            <input class="btn btn-primary" type="submit" name="guardar" value="Guardar"/>
        </form>
        
        <div th:replace="Plantillas/plantilla :: pie-pagina"></div>   <!-- Reutilizamos la parte de codigo de nombre encabezado -->
    </body>
</html>
