<header th:replace="Plantillas/plantilla :: encabezado"></header>   <!-- Reutilizamos la parte de codigo de nombre encabezado -->
        
        <h1 style="text-align:center;">Datos de los individuos</h1>
        
        <div th:if="${individuos != null and !individuos.empty}">
            
            <table class="table">
                <tr>
                    <th scope="col">[[#{individuo.nombre}]]</th>   <!<!-- se llama el texto desde messages.properties -->
                    <th scope="col">[[#{individuo.apellido}]]</th>
                    <th scope="col">[[#{individuo.edad}]]</th>
                    <th scope="col">[[#{individuo.correo}]]</th>
                    <th scope="col">[[#{individuo.telefono}]]</th>
                    <th scope="col">MODIFICAR</th>
                    <th scope="col">ELIMINAR</th>
                </tr>
                <tr th:each="individuo : ${individuos}">
                    <td th:text="${individuo.nombre}"></td>
                    <td th:text="${individuo.apellido}"></td>
                    <td th:text="${individuo.edad}"></td>
                    <td th:text="${individuo.correo}"></td>
                    <td th:text="${individuo.telefono}"></td>
                    <td> <a th:href="@{/cambiar/} + ${individuo.id_individuo}" th:text="Modificar"/></td>
                    <td> <a th:href="@{/eliminar/} + ${individuo.id_individuo}" th:text="Eliminar"/></td>
                </tr>
            </table>
            
        </div>
            
        <div th:if="${individuos == null or individuos.empty}">
            [[#{individuo.listaVacia}]]
        </div>
        
        <div th:replace="Plantillas/plantilla :: pie-pagina"></div>   <!-- Reutilizamos la parte de codigo de nombre encabezado -->
        
    </body>
